{% extends "judge/base.html" %}

{% block content %}
  <h2>Problem List</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Problem Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for problem in problems %}
          <tr>
            <td>{{ problem.id }}</td>
            <td>{{ problem.name }}</td>
            <td>
              <a href="{% url 'problem' problem.id %}" class="btn btn-primary">View</a>
              <a href="{% url 'edit' problem.id %}" class="btn btn-info">Edit</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
